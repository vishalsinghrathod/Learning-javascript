<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Dom Learning On Chai Aur Code</title>
</head>
<body style="background-color: #212121; color: white;">
    
<ul class="language">
   <li>javascript</li>
</ul>

</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = langName
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('python')
    addLanguage('typescript')

    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        const addText = document.createTextNode(langName)
        li.appendChild(addText)
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')

    // Edit

    const secondLanguage = document.querySelector("li:nth-child(2)")
    // secondLanguage.innerHTML = "Mojo"
    const newLi = document.createElement('li')
    newLi.textContent = "Mojo"
    secondLanguage.replaceWith(newLi)

// Edit or replace

const firstLang = document.querySelector('li:first-child')
firstLang.outerHTML = '<li> C++ </li>'

//remove

const lastLang = document.querySelector('li:last-child')
lastLang.remove()


</script>
</html>
